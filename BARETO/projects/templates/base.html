{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BARETO</title>
    <link href="{% static 'images/favicon.ico' %}" rel="icon" type="image/x-icon" />

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'vendor/DataTables/datatables.min.css' %}" rel="stylesheet" type="text/css"/>    
</head>
<body>
    <div id="wrapper">        
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">            
            <div class="navbar-header">                    
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="{% static 'images/beericon.png' %}" style="float:left" />
                <a class="navbar-brand" href="{% url 'projects' %}">Basic Reporting Tool</a>   
            </div>

            <!-- MENU LATERAL -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{% url 'projects' %}"><i class="fa fa-list-ul fa-fw"></i> Projects</a>
                        </li>

                        <li>
                            <a href="/user/"><i class="fa fa-user fa-fw"></i> Users</a>
                        </li>

                        <li>
                            <a href="/db/"><i class="fa fa-database fa-fw"></i> Database</a>
                        </li>
                        
                        <li>
                            <a href="/api/"><i class="fa fa-cogs fa-fw"></i> API</a>
                        </li>

                        {% block menu %}{% endblock %}
                    </ul>
                </div>                
            </div>
        </nav>

        <div id="page-wrapper">
            <!-- TITOL -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{% block title %}{% endblock %}</h1>
                </div>
            </div>

            <div class="row">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/metisMenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>    
    <script src="{% static 'vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>
    <script src="{% static 'vendor/DataTables/datatables.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor/Chartjs/2.7.1/Chart.bundle.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor/Chartjs/2.7.1/Chart.min.js' %}" type="text/javascript"></script>
    {% block js %}{% endblock %}
</body>
</html>
